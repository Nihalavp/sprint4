<!DOCTYPE html>
<html>
<head>
    <title>Sort Items</title>
</head>
<body>
    <ul id="itemList">
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
        <li>Pineapple</li>
    </ul>
    <button id="sortAscButton">Sort Ascending</button>
    <button id="sortDescButton">Sort Descending</button>

    <script>
        const itemList = document.getElementById('itemList');
        const sortAscButton = document.getElementById('sortAscButton');
        const sortDescButton = document.getElementById('sortDescButton');

        sortAscButton.addEventListener('click', () => {
            const items = Array.from(itemList.children);
            items.sort((a, b) => a.textContent.localeCompare(b.textContent));
            items.forEach(item => itemList.appendChild(item));
        });

        sortDescButton.addEventListener('click', () => {
            const items = Array.from(itemList.children);
            items.sort((a, b) => b.textContent.localeCompare(a.textContent));
            items.forEach(item => itemList.appendChild(item));
        });
    </script>
</body>
</html>
