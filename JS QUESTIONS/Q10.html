<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         function generateFibonacci(n) {
            const fibonacci = [0, 1];
            for (let i = 2; i < n; i++) {
                fibonacci.push(fibonacci[i - 1] + fibonacci[i - 2]);
            }
            return fibonacci;
        }

        console.log("Fibonacci Series up to 8 terms:", generateFibonacci(8));

    </script>
</body>
</html>
