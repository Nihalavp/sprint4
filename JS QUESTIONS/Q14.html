<body>
    <script>
        function mergeAndSortArrays(arr1, arr2) {
            return [...arr1, ...arr2].sort((a, b) => a - b);
        }

        console.log("Merge and Sort [2, 4, 1] and [3, 5] =", mergeAndSortArrays([2, 4, 1], [3, 5]));
    
    </script>
