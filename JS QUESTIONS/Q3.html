<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array Reversal</h1>
    <button onclick="reverseArray()">Reverse Array</button>
    <p>Original Array: <span id="originalArray"></span></p>
    <p>Reversed Array: <span id="reversedArray"></span></p>

    <script>
function reverseArray() {
    // Get the original array
    const originalArray = [1, 2, 3, 4, 5]; // Replace with your array

    // Reverse the array in-place
    for (let i = 0; i < Math.floor(originalArray.length / 2); i++) {
        const temp = originalArray[i];
        originalArray[i] = originalArray[originalArray.length - 1 - i];
        originalArray[originalArray.length - 1 - i] = temp;
    }

    // Display the original and reversed arrays
    document.getElementById("originalArray").textContent = originalArray.join(", ");
    document.getElementById("reversedArray").textContent = originalArray.join(", ");
}

    </script>
</body>
</html>
