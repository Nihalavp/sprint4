<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Palindrome Checker</h1>
    <label for="inputString">Enter a string:</label>
    <input type="text" id="inputString">
    <button onclick="checkPalindrome()">Check Palindrome</button>
    <p id="result"></p>

    <script>
function isPalindrome(inputString) {
    // Remove non-alphanumeric characters and convert to lowercase
    const cleanString = inputString.replace(/[^a-zA-Z0-9]/g, "").toLowerCase();
    
    // Compare the clean string with its reverse
    return cleanString === cleanString.split("").reverse().join("");
}

function checkPalindrome() {
    const inputString = document.getElementById("inputString").value;
    const resultElement = document.getElementById("result");

    if (isPalindrome(inputString)) {
        resultElement.textContent = `${inputString} is a palindrome.`;
    } else {
        resultElement.textContent = `${inputString} is not a palindrome.`;
    }
}

    </script>

</body>
</html>
