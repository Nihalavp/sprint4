<!DOCTYPE html>
<html>
<head>
    <title>Coffee Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    .h2 {
        float: left;
    }
    
    header {
        background-color: rgb(23, 17, 17);
        color: #fff;
        padding: 10px;
        text-align: center;
    }
    
    header h2 {
        margin: 0;
    }
    
    nav {
        margin-top: 20px;
        text-align: right;
        font-family:Arial, Helvetica, sans-serif;
    }
    
    nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;

    }
    
    nav a:hover {
        text-decoration: underline;
    }
    
    footer {
        background-color: rgb(23, 17, 17);
        color: #fff;
        padding: 10px;
        text-align: center;
    }
    
    main {
        padding: 20px;
    }
    </style>
    
</head>
<body>
    <header>
        <h2 class="h2">GrandCoffee</h2>
        <nav>
            <a href="">Home</a></li>
                <a href="">About Us</a></li>
                <a href="">Gallery</a></li>
                <a href="">Services</a></li>
                <a href="">Contact Us</a></li>
        </nav>
    </header>

    <main>
        <div class="div1">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="images/best-coffee-900x500.jpg" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="images/Coffee-shop-1.jpg" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="images/HD-wallpaper-coffee-book-glasses-drink-cup-table.jpg" alt="Third slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="images/Professional barista preparing coffee using chemex pour over cof.jpg" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div>
        <div class="div2"></div>

    </main>

    <footer>
        <p>&copy; 2023 Coffee House. All rights reserved.</p>
    </footer>
</body>
</html>
