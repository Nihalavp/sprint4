<!DOCTYPE html>
<html>
<head>
    <title>Clickable Items</title>
</head>
<body>
    <ul>
        <li><a href="#" onclick="showMessage('Item 1')">Item 1</a></li>
        <li><a href="#" onclick="showMessage('Item 2')">Item 2</a></li>
        <li><a href="#" onclick="showMessage('Item 3')">Item 3</a></li>
        <li><a href="#" onclick="showMessage('Item 4')">Item 4</a></li>
        <li><a href="#" onclick="showMessage('Item 5')">Item 5</a></li>
    </ul>

    <script>
        function showMessage(message) {
            alert(message);
        }
    </script>
</body>
</html>
