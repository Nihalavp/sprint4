<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        /* Style for modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding: 20px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            display: block;
            margin: 0 auto;
            max-width: 80%;
            max-height: 80%;
        }

        /* Style for gallery images */
        .gallery-img {
            max-width: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Image Gallery</h2>
    <div class="gallery">
        <img class="gallery-img" src="download.jpg" alt="Image 1" onclick="openModal('download.jpg', 'Image 1')">
        <img class="gallery-img" src="downloadd.jpg" alt="Image 2" onclick="openModal('downloadd.jpg', 'Image 2')">
        <img class="gallery-img" src="download (2).jpg" alt="Image 3" onclick="openModal('download (2).jpg', 'Image 3')">
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <script>
        function openModal(imageSrc, caption) {
            const modal = document.getElementById('myModal');
            const modalImage = document.getElementById('modalImage');
            const captionText = document.getElementById('caption');
            
            modal.style.display = 'block';
            modalImage.src = imageSrc;
            captionText.textContent = caption;
        }

        function closeModal() {
            const modal = document.getElementById('myModal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
