<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Bottom Border Button</title>
    <style>
        /* Style for the button */
        .transparent-button {
            border: none;
            border-bottom: 2px solid transparent; /* Transparent bottom border */
            background-color: transparent; /* Transparent background */
            color: #333; /* Text color */
            padding: 10px 20px; /* Adjust padding as needed */
            font-size: 16px; /* Adjust font size as needed */
            cursor: pointer;
            transition: border-color 0.3s ease; /* Add a smooth transition effect */
        }

        /* Style for the button when hovered */
        .transparent-button:hover {
            border-color: #333; /* Change border color on hover */
        }
    </style>
</head>
<body>
    <!-- Transparent bottom border button -->
    <button class="transparent-button">Click me</button>
</body>
</html>
