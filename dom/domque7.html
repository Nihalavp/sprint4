<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Menu</title>
    <style>
        /* Styling for the accordion menu */
        .accordion {
            display: flex;
            flex-direction: column;
            width: 300px; /* Adjust the width as needed */
        }

        .accordion-item {
            background-color: #f1f1f1; /* Background color for each item */
            margin-bottom: 5px; /* Adjust the margin between items as needed */
            cursor: pointer;
        }

        .accordion-content {
            display: none; /* Initially hide the content */
            padding: 10px;
        }

        /* Styling for the active (open) item */
        .active {
            background-color: #ddd; /* Background color for the active item */
        }
    </style>
</head>
<body>
    <div class="accordion">
        <div class="accordion-item" onclick="toggleItem(1)">Item 1</div>
        <div class="accordion-content" id="content1">
            Content for Item 1
        </div>
        <div class="accordion-item" onclick="toggleItem(2)">Item 2</div>
        <div class="accordion-content" id="content2">
            Content for Item 2
        </div>
        <div class="accordion-item" onclick="toggleItem(3)">Item 3</div>
        <div class="accordion-content" id="content3">
            Content for Item 3
        </div>
    </div>

    <script>
        // Function to toggle the accordion items
        function toggleItem(itemNumber) {
            const content = document.getElementById(`content${itemNumber}`);
            const isActive = content.style.display === 'block';

            // Collapse all items
            const allContents = document.querySelectorAll('.accordion-content');
            allContents.forEach((item) => {
                item.style.display = 'none';
            });

            // Expand the clicked item if it's not already active
            if (!isActive) {
                content.style.display = 'block';
            }
        }
    </script>
</body>
</html>
