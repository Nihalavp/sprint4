<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <h2>Form Validation</h2>
    <form id="myForm">
        <!-- Input fields to be validated -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <!-- Display area for error message -->
        <p id="errorMessage" style="color: red;"></p>

        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>

    <script>
        // Get a reference to the form and the error message element
        const myForm = document.getElementById('myForm');
        const errorMessage = document.getElementById('errorMessage');

        // Function to validate the form
        function validateForm(event) {
            // Prevent the form from actually submitting
            event.preventDefault();

            // Get the values of the input fields
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            // Check if the fields are empty
            if (name.trim() === '' || email.trim() === '') {
                errorMessage.textContent = 'Please fill outttttt all fields.';
            } else {
                // If the fields are not empty, you can perform further validation here if needed
                // For this example, we'll just reset the error message
                errorMessage.textContent = '';
                // You can submit the form or perform other actions here
            }
        }

        // Add a submit event listener to the form
        myForm.addEventListener('submit', validateForm);
    </script>
</body>
</html>
