<body>
    <script>
        function findFactorial(n) {
    if (n === 0 || n === 1) {
        return 1;
    } else {
        return n * findFactorial(n - 1);
    }
}

const inputNumber = parseInt(prompt("Enter a number:"));
const factorial = findFactorial(inputNumber);
console.log(`Factorial of ${inputNumber} is: ${factorial}`);

    </script>
</body>
