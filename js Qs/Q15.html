<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function multiplyMatrix(matrixA, matrixB) {
  const rowsA = matrixA.length;
  const colsA = matrixA[0].length;
  const rowsB = matrixB.length;
  const colsB = matrixB[0].length;

  if (colsA !== rowsB) {
    console.log("Matrix multiplication is not possible. Number of columns in matrixA must be equal to the number of rows in matrixB.");
    return;
  }

  const result = new Array(rowsA);

  for (let i = 0; i < rowsA; i++) {
    result[i] = new Array(colsB).fill(0);
  }

  for (let i = 0; i < rowsA; i++) {
    for (let j = 0; j < colsB; j++) {
      for (let k = 0; k < colsA; k++) {
        result[i][j] += matrixA[i][k] * matrixB[k][j];
      }
    }
  }

  return result;
}

const matrixA = [
  [1, 2],
  [3, 4],
];

const matrixB = [
  [5, 6],
  [7, 8],
];

const resultMatrix = multiplyMatrix(matrixA, matrixB);
console.log("Resultant Matrix:");
console.log(resultMatrix);

    </script>
</body>
</html>
