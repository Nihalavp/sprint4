<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script>
        function printMultiplicationTable(number, limit) {
  for (let i = 1; i <= limit; i++) {
    console.log(`${number} x ${i} = ${number * i}`);
  }
}

const numberToMultiply = 5;
const tableLimit = 10; 
console.log(`Multiplication Table for ${numberToMultiply}:`);
printMultiplicationTable(numberToMultiply, tableLimit);

    </script>
</body>
</html>
