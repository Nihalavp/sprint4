<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>function findFactors(num) {
        const factors = [];
        for (let i = 1; i <= num; i++) {
            if (num % i === 0) {
                factors.push(i);
            }
        }
        return factors;
    }
    
    const numToFindFactorsFor = parseInt(prompt("Enter a number:"));
    const factors = findFactors(numToFindFactorsFor);
    console.log(`Factors of ${numToFindFactorsFor}: ${factors}`);
    </script>
</body>
</html>
