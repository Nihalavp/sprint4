<body>
    <script>
        function isPalindrome(num) {
    const originalNum = num;
    let reversedNum = 0;
    while (num > 0) {
        const digit = num % 10;
        reversedNum = reversedNum * 10 + digit;
        num = Math.floor(num / 10);
    }
    return originalNum === reversedNum;
}

const inputNumber = parseInt(prompt("Input a positive integer:"));
const isPalindromic = isPalindrome(inputNumber);
console.log(`Is ${inputNumber} a palindrome number? ${isPalindromic}`);

    </script>
</body>
