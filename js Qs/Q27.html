<body>
    <script>
        function findNextLeapYears(startYear, numYears) {
    const leapYears = [];
    while (leapYears.length < numYears) {
        if ((startYear % 4 === 0 && startYear % 100 !== 0) || startYear % 400 === 0) {
            leapYears.push(startYear);
        }
        startYear++;
    }
    return leapYears;
}

const currentYear = new Date().getFullYear();
const nextLeapYears = findNextLeapYears(currentYear + 1, 20);
console.log("The next 20 leap years are:", nextLeapYears);

    </script>
</body>
