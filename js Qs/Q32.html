<body>
    <script>
        function generateSeries(a, b, n) {
    const series = [];
    let term = a;

    for (let i = 0; i < n; i++) {
        series.push(term);
        term += Math.pow(2, i) * b;
    }

    return series;
}

const a = 0;
const b = 2;
const n = 10;

const resultSeries = generateSeries(a, b, n);
console.log(resultSeries.join(" "));

    </script>
</body>
