<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <script>
    function countCharacterOccurrences(inputString, charToCount) {
    return inputString.split(charToCount).length - 1;
}

const inputString = prompt("Enter a string:");
const charToCount = prompt("Enter a character to count:");
const occurrences = countCharacterOccurrences(inputString, charToCount);
console.log(`The character '${charToCount}' occurs ${occurrences} times.`);

 </script>   
</body>
</html>
