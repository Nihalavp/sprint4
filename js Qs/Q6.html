<body>
    <script>
        function bubbleSort(arr) {
    const n = arr.length;
    let swapped;
    do {
        swapped = false;
        for (let i = 0; i < n - 1; i++) {
            if (arr[i] > arr[i + 1]) {
                const temp = arr[i];
                arr[i] = arr[i + 1];
                arr[i + 1] = temp;
                swapped = true;
            }
        }
    } while (swapped);
}

const arrToSort = [64, 34, 25, 12, 22, 11, 90];
bubbleSort(arrToSort);
console.log("Sorted array:", arrToSort);

    </script>
</body>
</html>
