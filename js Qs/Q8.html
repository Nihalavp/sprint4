<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isArmstrongNumber(num) {
    const numStr = num.toString();
    const n = numStr.length;
    let sum = 0;

    for (let digit of numStr) {
        sum += Math.pow(parseInt(digit), n);
    }

    return sum === num;
}

const inputNumber = parseInt(prompt("Enter a number:"));
if (isArmstrongNumber(inputNumber)) {
    console.log(`${inputNumber} is an Armstrong number.`);
} else {
    console.log(`${inputNumber} is not an Armstrong number.`);
}

    </script>
</body>
</html>
