<body>
    <script>
    function printPattern(rows) {
        for (let i = 1; i <= rows; i++) {
            let pattern = '';
    
           
            for (let j = 1; j <= rows - i; j++) {
                pattern += '  '; 
            }
            for (let k = 1; k <= i; k++) {
                pattern += '* ';
            }
    
            console.log(pattern);
        }
    }
    const numberOfRows = 8;
    printPattern(numberOfRows);
    </script>
</body>
