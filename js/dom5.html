<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .a{
        height:200px;
        width:200px;
        background-color: aqua;
    }
    </style>
</head>
<body>
    <div class="a">
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Iure doloribus deserunt atque ducimus, cum voluptas quo repellat incidunt itaque illum laboriosam molestias perspiciatis consequuntur a tempore ipsa cupiditate rem aspernatur.</p>

    </div>
    <button onclick="click()" id="button">buttonbutton</button>
    <script>
        function click(){
            var main=document.getElementById('div')
            main.classList.add('a')
            setTimeout(function(){
                main.classList.remove('a')
            },3000)
        }
    </script>
</body>
</html>
