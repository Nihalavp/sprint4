<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegation for Dynamic List Items</title>
</head>
<body> 
    <h2>List of Items</h2>
    <ul id="itemList">
        <!-- List items will be dynamically added here -->
    </ul>

    <button id="addItemBtn">Add Item</button>

    <script>
        // Function to add a new item to the list
        function addItem() {
            const itemList = document.getElementById('itemList');
            const newItem = document.createElement('li');
            newItem.textContent = `Item ${itemList.children.length + 1}`;
            const removeButton = document.createElement('button');
            removeButton.textContent = 'Remove';
            newItem.appendChild(removeButton);
            itemList.appendChild(newItem);
        }

        // Event delegation: Handle clicks on the list, filter for remove button clicks
        document.getElementById('itemList').addEventListener('click', function (event) {
            if (event.target && event.target.tagName === 'BUTTON' && event.target.textContent === 'Remove') {
                // Remove the corresponding list item
                event.target.parentElement.remove();
            }
        });

        // Add a click event listener to the "Add Item" button
        const addItemBtn = document.getElementById('addItemBtn');
        addItemBtn.addEventListener('click', addItem);
    </script>
</body>
</html>
