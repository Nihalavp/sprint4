<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Define the CSS class to be toggled */
        .active {
            background-color: yellow; /* You can customize the styles as per your needs */
        }
    </style>
    <title>Toggle CSS Class</title>
</head>
<body>
    <!-- HTML element to be toggled -->
    <div id="elementToToggle">This is the element to toggle</div>

    <!-- Button to trigger the toggle -->
    <button id="toggleButton">Toggle Class</button>

    <script>
        // JavaScript code to toggle the class
        const elementToToggle = document.getElementById('elementToToggle');
        const toggleButton = document.getElementById('toggleButton');

        toggleButton.addEventListener('click', () => {
            elementToToggle.classList.toggle('active');
        });
    </script>
</body>
</html>
